<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&family=Silkscreen:wght@400;700&family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div>
        <a href="#">Home</a>
        <a href="">About</a>
      </div>
      <div>
        <a href="#">More</a>
      </div>
    </nav>
    <h1 class="counter">0</h1>
    <div class="overlay">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="header">
      <div class="heading">H</div>
      <div class="heading">E</div>
      <div class="heading">L</div>
      <div class="heading">L</div>
      <div class="heading">O</div>
    </div>

    <div class="hero">
      <img
        src="
        https://c4.wallpaperflare.com/wallpaper/228/28/37/space-black-holes-stars-wallpaper-preview.jpg
        "
        alt="image"
      />
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script>
      function startLoader() {
        let counterElement = document.querySelector(".counter");
        let currentValue = 0;

        function updateCounter() {
          if (currentValue === 100) {
            return;
          }

          currentValue += Math.floor(Math.random() * 10) + 1;

          if (currentValue > 100) {
            currentValue = 100;
          }

          counterElement.textContent = currentValue;

          let delay = Math.floor(Math.random() * 200) + 50;
          setTimeout(updateCounter, delay);
        }
        updateCounter();
      }

      startLoader();

      gsap.to(".counter", 0.25, {
        delay: 3.5,
        opacity: 0,
      });
      gsap.to(".bar", 1.5, {
        delay: 3.5,
        height: 0,
        stagger: {
          amount: 0.5,
        },
        ease: "power4.inOut",
      });
      gsap.from(".heading", 1.5, {
        delay: 4,
        y: 700,
        stagger: {
          amount: 0.5,
        },
        ease: "power4.inOut",
      });
      gsap.from(".hero", 2, {
        delay: 4.5,
        y: 400,
        stagger: {
          amount: 0.5,
        },
        ease: "power4.inOut",
      });
    </script>
  </body>
</html>
