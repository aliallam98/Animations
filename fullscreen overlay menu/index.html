<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="hero-titte">
      <div class="heading-first">C</div>
      <div class="heading">h</div>
      <div class="heading">a</div>
      <div class="heading">s</div>
      <div class="heading">e</div>
      <div class="space"></div>
      <div class="heading">y</div>
      <div class="heading">o</div>
      <div class="heading">u</div>
      <div class="heading">R</div>
      <div class="space"></div>

      <div class="heading">d</div>
      <div class="heading">R</div>
      <div class="heading">e</div>
      <div class="heading">a</div>
      <div class="heading">m</div>
      <div class="heading-last">s</div>
    </div>
    <div class="btn" id="toggle-btn">
      <div class="btn-outline btn-outline-1"></div>
      <div class="btn-outline btn-outline-2"></div>
      <div id="hamburger">
        <span></span>
      </div>
    </div>

    <div class="overlay">
      <svg viewBox="0 0 1000 1000">
        <path d="M0 2S175 1 500 1s500 1 500 1V0H0Z"></path>
      </svg>
    </div>

    <div class="menu">
      <div class="primary-menu">
        <div class="menu-container">
          <div class="wrapper">
            <div class="menu-item">
              <a href="#"><span>I</span>Home</a>
              <div class="menu-item-revealer"></div>
            </div>
            <div class="menu-item">
              <a href="#"><span>II</span>Work</a>
              <div class="menu-item-revealer"></div>
            </div>
            <div class="menu-item">
              <a href="#"><span>III</span>About</a>
              <div class="menu-item-revealer"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="secondary-menu">
        <div class="menu-container">
          <div class="wrapper">
            <div class="menu-item">
              <a href="#">Speaker</a>
              <div class="menu-item-revealer"></div>
            </div>
            <div class="menu-item">
              <a href="#">Blog</a>
              <div class="menu-item-revealer"></div>
            </div>

            <div class="menu-item">
              <a href="#">Contact</a>
              <div class="menu-item-revealer"></div>
            </div>
          </div>

          <div class="wrapper">
            <div class="menu-item">
              <a href="#">Credits</a>
              <div class="menu-item-revealer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CSSRulePlugin.min.js"
      integrity="sha512-IxxYrSNXnt/RJlxNX40+7BQL88FLqvdpVpuV9AuvpNH/NFP0L8xA8WLxWTXx6PYExB5R/ktQisp6tIrnLn8xvw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      const tl = gsap.timeline({ paused: true });
      let path = document.querySelector("path");
      let spanBefore = CSSRulePlugin.getRule("#hamburger span:before");
      gsap.set(spanBefore, { background: "#000" });
      gsap.set(".menu", { visibility: "hidden" });

      //toggle menu

      gsap.from(".heading-first", 1.5, {
        delay: 0,
        x: 2000,
        rotate: 90,
        ease: "power4.inOut",
      });
      gsap.from(".heading", 1.5, {
        delay: 0.4,
        y: 700,
        stagger: {
          amount: 0.4,
        },
        ease: "power4.inOut",
      });
      gsap.from(".heading-last", 1.5, {
        delay: 0.8,
        rotate: 360 * 3 ,
        x: 2000,
        ease: "power4.inOut",
      });

      function revealMenu() {
        revealMenuItem();

        const hamburger = document.getElementById("hamburger");
        const toggleBtn = document.getElementById("toggle-btn");
        toggleBtn.onclick = (e) => {
          hamburger.classList.toggle("active");
          tl.reversed(!tl.reversed());
        };
      }
      revealMenu();

      function revealMenuItem() {
        const start = "M0 502S175 272 500 272s500 230 500 230V0H0Z";
        const end = "M0 1005S175 995 500 995s500 5 500 5V0H0Z";

        const power2 = "power4.inOut";
        const power4 = "power2.inOut";

        tl.to("#hamburger", 1.25, {
          marginTop: "-5px",
          x: -40,
          y: 40,
          ease: power4,
        });

        tl.to(
          "#hamburger span",
          1,
          {
            background: "#e2e2dc",
            ease: power2,
          },
          "<"
        );

        tl.to(
          spanBefore,
          1,
          {
            background: "#e2e2dc",
            ease: power2,
          },
          "<"
        );

        tl.to(
          ".btn .btn-outline",
          1.25,
          {
            x: -40,
            y: 40,
            width: "140px",
            height: "140px",
            border: "1px solid #e2e2dc",
            ease: power4,
          },
          "<"
        );

        tl.to(
          path,
          0.8,
          {
            attr: {
              d: end,
            },
            ease: Power2.easeIn,
          },
          "<"
        );
        tl.to(
          ".menu",
          1,
          {
            visibility: "visible",
          },
          "-=0.5"
        );

        tl.to(
          ".menu-item > a",
          1,
          {
            top: 0,
            ease: "Power3.out",
            stagger: {
              amount: 0.5,
            },
          },
          "-=1"
        ).reverse();
      }
    </script>
  </body>
</html>
